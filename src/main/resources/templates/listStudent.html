<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Students</title>
    <!-- ✅ Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Danh sách sinh viên</h1>
    <div class="mb-3">
        <a th:href="@{/student/add}" class="btn btn-success">Thêm sinh viên</a>
        </div>
    <table class="table table-bordered table-striped table-hover text-center">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Họ và tên</th>
            <th>Giới tính</th>
            <th>Ngày sinh</th>
            <th>Địa chỉ</th>
            <th>Lớp</th>
            <th>Chức năng</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="st : ${list}">
            <td th:text="${st.id}"></td>
            <td th:text="${st.fullName}"></td>
            <td th:text="${st.gender} ? 'Nam' : 'Nữ'"></td>
            <td th:text="${#dates.format(st.birthday, 'dd/MM/yyyy')}"></td>
            <td th:text="${st.address}"></td>
            <td th:text="${st.className}"></td>
            <td>
                <a th:href="@{/student/edit/{id}(id=${st.id})}" class="btn btn-primary btn-sm">Sửa</a>
                <a th:href="@{/student/delete/{id}(id=${st.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc muốn xoá?');">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- ✅ Bootstrap JS (tùy chọn nếu bạn cần modal, toast,...) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
