<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Student Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${student.id != null} ? 'Sửa sinh viên' : 'Thêm sinh viên'"></h2>

    <!-- Form Thêm -->
    <form th:if="${student.id == null}" th:object="${student}" th:action="@{/student/add}" method="post">
        <div class="mb-3">
            <label>ID</label>
            <input type="text" th:field="*{id}" class="form-control" placeholder="Nhập ID" />
        </div>
        <div class="mb-3">
            <label>Họ và tên</label>
            <input type="text" th:field="*{fullName}" class="form-control" placeholder="Nhập họ và tên" />
        </div>
        <div class="mb-3 ">
            <label>Giới tính</label>
            <select th:field="*{gender}" class="form-select">
                <option th:value="true" th:text="'Nam'"
                        th:selected="${student.gender == true}"></option>
                <option th:value="false" th:text="'Nữ'"
                        th:selected="${student.gender == false}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label>Ngày sinh</label>
            <input type="date" th:field="*{birthday}" class="form-control" />

        </div>
        <div class="mb-3">
            <label>Địa chỉ</label>
            <input type="text" th:field="*{address}" class="form-control" placeholder="Nhập địa chỉ" />
        </div>
        <div class="mb-3">
            <label>Lớp</label>
            <input type="text" th:field="*{className}" class="form-control" placeholder="Nhập tên lớp" />
        </div>
        <button type="submit" class="btn btn-primary">Thêm</button>
        <a th:href="@{/student}" class="btn btn-secondary">Hủy</a>
    </form>

    <!-- Form Sửa -->
    <form th:if="${student.id != null}" th:object="${student}" th:action="@{/student/edit}" method="post">
        <div class="mb-3">
            <label>ID</label>
            <input type="text" th:field="*{id}" class="form-control" readonly />
        </div>
        <div class="mb-3">
            <label>Họ và tên</label>
            <input type="text" th:field="*{fullName}" class="form-control" />
        </div>
        <div class="mb-3 ">
            <label>Giới tính</label>
            <select th:field="*{gender}" class="form-select">
                <option th:value="true" th:text="'Nam'"
                        th:selected="${student.gender == true}"></option>
                <option th:value="false" th:text="'Nữ'"
                        th:selected="${student.gender == false}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label>Ngày sinh</label>
            <input type="date" th:field="*{birthday}" class="form-control" />

        </div>
        <div class="mb-3">
            <label>Địa chỉ</label>
            <input type="text" th:field="*{address}" class="form-control" />
        </div>
        <div class="mb-3">
            <label>Lớp</label>
            <input type="text" th:field="*{className}" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <a th:href="@{/student}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
